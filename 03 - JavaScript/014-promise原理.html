<script>
    class Promise0 {
        // 定义一个数组,用来储存回调函数
        callbackList = [];
        constructor(fn) {
            fn(this._resolve.bind(this));
        }
        // 执行 then 方法后,将回调函数 push 到数组中
        then(onFulfilled) {
            this.callbackList.push(onFulfilled);
            return this; // 看这里
        }
        _resolve(value) {
            this.callbackList.forEach(fn => fn(value));
        }
    }
    let p = new Promise0(resolve => {
        setTimeout(() => {
            console.log('done');
            resolve('5秒');
        }, 5000);
    }).then((data) => {
        console.log(data)
    });
</script>
