<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cors-anywhere</title>
    <!-- <iframe src="http://127.0.0.1:8081/web.whatsapp.com/#/" frameborder="0"></iframe> -->
</head>
<body>

<div id="app">
    <div id="home"></div>
    <button v-on:click="buttonTest()">测试</button>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        // URL = 'www.baidu.com'
        // URL = 'web.whatsapp.com'
        // URL = 'https://web.whatsapp.com/stylex-c511f7a676659666ef17fa07e01fdbed.css'
        URL = 'https://web.whatsapp.com/?iframe_channel=is_anivia&output=embed'
        const app = {
            data() {
                return {

                }
            },
            methods: {
                buttonTest() {
                    axios({
                        method: "get",
                        url: `http://127.0.0.1:8081/${URL}`,
                    })
                    .then(function(res) {
                        console.log(res)
                        console.log(res.request)
                        document.getElementById('home').innerHTML = res.data;
                        // document.getElementById('home').innerHTML = res.request.response;
                    })
                    .catch(error => {
                        console.error(error);
                        document.getElementById('home').innerHTML = error.response.data;
                    })
                }
            }
        }

        Vue.createApp(app).mount('#app')
    </script>
</body>
</html>
