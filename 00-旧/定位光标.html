<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <body>
        <input id="textarea-1" value="这是一个自动让光标定位到文本框的最后面的一个demo" onfocus="setCss(this)" type="text" name="" autofocus><br/>
        <button class="btn" onclick="setCss()">定位光标</button>
    </body>
    <script>

        function setCss(opt) {
            var sr = document.getElementById("textarea-1");
            // console.log(sr)
            // console.log(sr.scrollTop)
            // console.log(sr.scrollWidth)
            // console.log(sr.setSelectionRange)
            sr.scrollTop = sr.scrollHeight;   // 内容滚动到最后一行
            var len = sr.value.length;
            setSelectionRange(sr, len, len); //将光标定位到文本最后 
        }

        function setSelectionRange(input, selectionStart, selectionEnd) {
            if (input.setSelectionRange) {
                input.focus();
                input.setSelectionRange(selectionStart, selectionEnd);
            }
            else if (input.createTextRange) {
                var range = input.createTextRange();
                range.collapse(true);
                range.moveEnd('character', selectionEnd);
                range.moveStart('character', selectionStart);
                range.select();
            }
        }

    </script>
</body>

</html>
